    <script>
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm() {
            const email = document.getElementById('email').value;
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password').value;
            const emailValidation = document.getElementById('email-validation');
            const passwordValidation1 = document.getElementById('password-validation-1');
            const passwordValidation2 = document.getElementById('password-validation-2');
            const uppercaseRegex = /[A-Z]/;
            const lowercaseRegex = /[a-z]/;
            const numberRegex = /[0-9]/;
            const symbolRegex = /[$&+,:;=?@#|'<>.^*()%!-]/;

            // Check email format
            if (!validateEmail(email)) {
                emailValidation.innerHTML = '<span class="Evalidate error-message">Invalid email address</span>';
                return false;
            }

            emailValidation.innerHTML = '';

            // Check password requirements
            if (!uppercaseRegex.test(password1)) {
                passwordValidation1.innerHTML = '<span class="Puppercase error-message">Password must have at least 1 uppercase</span>';
                return false;
            }
            if (!lowercaseRegex.test(password1)) {
                passwordValidation1.innerHTML = '<span class="Plowercase error-message">Password must have at least 1 lowercase</span>';
                return false;
            }
            if (!numberRegex.test(password1)) {
                passwordValidation1.innerHTML = '<span class="Pnumber error-message">Password must have at least 1 number</span>';
                return false;
            }
            if (!symbolRegex.test(password1)) {
                passwordValidation1.innerHTML = '<span class="Psymbol error-message">Password must have at least 1 symbol</span>';
                return false;
            }
            if (password1.length < 8) {
                passwordValidation1.innerHTML = '<span class="Plength error-message">Password length must be at least 8 characters</span>';
                return false;
            }
            if (password1.length > 20) {
                passwordValidation1.innerHTML = '<span class="Plength error-message">Password length must be maximum of 20 characters</span>';
                return false;
            }

            passwordValidation1.innerHTML = '';

            // Check if passwords match
            if (password1 !== password2) {
                passwordValidation2.innerHTML = '<span class="Pmatch error-message">Passwords do not match</span>';
                return false;
            }

            passwordValidation2.innerHTML = '';
            return true;
        }

        function togglePasswordVisibility() {
            var x = document.getElementById("password1");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        function togglePasswordVisibility1() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("toggle-password-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.className = "fas fa-eye-slash"; // Change the eye icon to slashed eye
            } else {
                passwordInput.type = "password";
                eyeIcon.className = "fas fa-eye"; // Change the eye icon back to normal eye
            }
        }
